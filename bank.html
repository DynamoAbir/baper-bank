<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-violet-600">Mooooooooney</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-pink-300 p-8 rounded-lg">
            <h4 class="text-2x">Deposit</h4>
            <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-blue-300 p-8 rounded-lg">
            <h4 class="text-2x">withdraw</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-violet-300 p-8 rounded-lg">
            <h4 class="text-2x">Balance</h4>
            <h2 class="text-5xl">$1250</h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-violet-700 p-8 rounded-lg">
            <h4 class="text-2x mb-4">Please Deposit</h4>

            <input
              id="deposit-field"
              class="w-9/12 block mb-2.5 px-3"
              type="email"
              name=""
              id=""
              placeholder="$Ammount you want to deposit"
            />

            <button
              id="btn-deposit"
              class="bg-rose-600 px-6 py-2 text-white font-medium rounded-lg hover:bg-yellow-400"
            >
              Deposit
            </button>
          </div>
          <div class="bg-rose-500 p-8 rounded-lg">
            <h4 class="text-2x">Please withdraw</h4>
            <input
              class="block w-9/12 px-3 mb-2"
              type="text"
              name=""
              id=""
              placeholder="$Ammount you want to withdraw"
            />
            <button
              class="bg-fuchsia-800 px-6 py-2 text-white font-medium rounded-lg hover:bg-yellow-400"
            >
              withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/deposit.js"></script>
  </body>
</html>
